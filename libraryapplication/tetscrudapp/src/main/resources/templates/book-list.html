<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.w3.org/1999/xmlns">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <div th:switch = "${books}">
        <h2 th:case = "null">No books found</h2>
        <div th:case="*">
            <h2>Books</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Author</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book: ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.isbn}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.genre}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.description}"></td>
                        <td><a th:href="@{book-update/{id}(id=${book.id})}">Edit</a></td>
                        <td><a th:href="@{book-delete/{id}(id=${book.id})}">Delete</a></td>
                        <td><a th:href="@{book-info/{id}(id=${book.id})}">Info</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/book-create">Create book</a></p>
    </div>
    <div>
        <form action="#" th:action="@{/find-book-id}" th:object="${book}" method="post">
            <label for="id">ID</label>
            <input type="number" th:field="*{id}" id="id" placeholder="ID">
            <input type="submit" value="Find book by id">
        </form>
        <form action="#" th:action="@{/find-book-isbn}" th:object="${book}" method="post">
            <label for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" id="isbn" placeholder="ISBN">
            <input type="submit" value="Find book by isbn">
        </form>
    </div>


    <a th:href="@{/books-free}">Free book list</a>


</body>
</html>
